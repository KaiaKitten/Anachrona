# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
    modLoader="javafml"
    # A version range to match for said mod loader - for regular FML @Mod it will be the forge version
    # Forge for 1.14.4 is version 28
    loaderVersion="[31,)"
    # A URL to refer people to when problems occur with this mod
    #issueTrackerURL="github.com/MinecraftForge/MinecraftForge/issues"
    # If the mods defined in this file should show as seperate resource packs
    showAsResourcePack=false

    [[mods]]
      modId="anachrona"
      version="0.1.0"
      displayName="Anachrona"
      # updateJSONURL="minecraftforge.net/versions.json"
      displayURL="minecraftforge.net"
      # logoFile="assets/examplemod/textures/logo.png/
      credits="Kaia Parks as Developer, Henry Sordahl as 'Ideasman'"
      authors="Kaia Parks"
      description="A mod that explores the use of Anachronistic methods to discover hidden magic with in clockworks machines that reveals hidden life forms essential to existence."

      [[dependencies.anachrona]]
        modId="forge"
        mandatory=true
        versionRange="[31,)"
        ordering="NONE"
        side="BOTH"

      [[dependencies.anachrona]]
        modId="minecraft"
        mandatory=true
        versionRange="[1.15.2]"
        ordering="NONE"
        side="BOTH"